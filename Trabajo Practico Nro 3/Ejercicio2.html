<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1 id="encabezado">Pizza Tower Secret Page</h1>
    
    <center><img src="https://static.wikia.nocookie.net/pizzatower/images/2/24/Pizza_Tower_logo.png/revision/latest?cb=20210525073624"
         alt="Pizza Tower Logo"></center>
    
    <div class="image-cuerpo" 
    style="background-image: url(https://static.wikia.nocookie.net/pizzatower/images/d/d9/SecretBGOld.png);"
    >
        <div>
            <img src="https://static.wikia.nocookie.net/pizzatower/images/d/db/Spr_secretportal_idle_0.gif/revision/latest?cb=20220623200509" 
            alt= "Encontraste el ojo oculto">       
        </div>
        <div>
            <p>Encontraste el ojo Secreto!</p>
        </div>
    </div>

    <div class = "content-cuerpo">
        <div class="inside-content">
            <label id="Textito">
                <p>Peppino esta orgulloso </p>
            </label>
            
            <div>
                <img src="https://static.wikia.nocookie.net/pizzatower/images/a/a6/Peppino_unlock_door.gif" alt="Goode Job">
            </div>
        </div>
    </div>


    
</body>

<!--Los selectores que use, separan en encabezado, el cuerpo en general y el el recuadro marcado con los divs

El encabezado solo modifica el texto Pizza Tower Secret Page, le añade un contorno, cambia el color de relleno a blanco
cambia el color del contorno a negro, de la misma forma se quiere modificar image cuerpo.

Image-cuerpo, permite poner texto al lado de una imagen y tambien mostrando una imagen de fondo a esa
seccion. 

En body modifica el texto en gral que se tendra a lo largo de la pagina. y añade un fondo completo.

content-cuerpo marca una linea rectangular y añade un margen y establece el padding en 0


-->
