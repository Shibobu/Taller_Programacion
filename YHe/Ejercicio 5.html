<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Compleja</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
        }
        td{
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body style="background-color:antiquewhite;color: black;font-size: large; font-family: 'Times New Roman', Times, serif;">
    <h1><center>Trabajo Practico Nro1</center></h1>
    <h2><center>Taller de programacion.</center></h2>
    <fieldset name="Ejercicio 5">
        <legend><h1><span style="background-color: black;color: white;">Ejercicio 5:</span></h1></legend>
        <label for="Tabla">
            <center><table >
                <Caption>Tabla compleja con elementos de HTML</Caption>
              <th>Categorias</th>
              <th>Etiquietas</th>
              <tr>
                <td rowspan="5"><b>Formularios</b></td>
                <td>form</td>
              </tr>
            <tr><td>button</td></tr>
            <tr><td>input</td></tr>
            <tr><td>select</td></tr>
            <tr><td>textarea</td></tr>
            <tr>
                <td rowspan="5"><b>Tabla</b></td>
                <td>table</td>
            </tr>
            <tr><td>tr</td></tr>
            <tr><td>th</td></tr>
            <tr><td>td</td></tr>
            <tr><td>caption</td></tr>
            <tr>
                <td rowspan="7"><b>Texto</b></td>
                <td>b</td>
            </tr>
            <tr><td>em</td></tr>
            <tr><td>i</td></tr>
            <tr><td>strong</td></tr>
            <tr><td>sub</td></tr>
            <tr><td>sup</td></tr>
            </table>
        </label></center>
    </fieldset>
    
</body>
</html>
